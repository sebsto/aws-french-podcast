podcast_description: 
   title: "About the podcast"
   subtitle: "All things that matter for cloud developers"
   text: "The AWS Developers Podcast is your go-to resource for all things AWS development, offering insights, tips, and updates for developers of all skill levels. Hosted by experts from the AWS community, each episode dives deep into the latest tools, best practices, and success stories to help you build, innovate, and scale with confidence on the AWS Cloud. Whether you're exploring serverless architecture, machine learning, or DevOps strategies, this podcast keeps you informed and inspired with practical advice and engaging discussions. Tune in and stay ahead in the ever-evolving world of cloud development!"

builder_id:
  url: "https://profile.aws.amazon.com/"
  title: "Your Builder ID"
  text: "An AWS Builder ID unlocks a personal profile that's separate from your regular AWS accounts. It provides free private access to Amazon Q Developer and Code Catalyst, 600+ free Skill Builder courses, community resources, and more. Your AWS Builder ID is designed to accompany you through your goals—it's the perfect place to shape your skills, experiment without risk, and build a richer knowledge base of the AWS suite."
  signup: "Sign up"

